<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="phones">
        <img
          src="./img/phones.png"
          alt="two phones display the Instagram app"
        />
      </div>
      <div class="login">
        <div class="group">
          <img src="./img/logo.png" class="instagram-logo" alt="Instagram" />
          <div class="profile-photo">
            <img
              src="https://avatars1.githubusercontent.com/u/33056762?s=460&v=4"
              alt="Profile picture"
            />
          </div>
          <a href="#" class="continue">Continue as grey.riquinho</a>
          <a href="#" class="logout">Remove Account</a>
        </div>
        <div class="group not-recognized">
          <p class="not-recognized">
            Not grey.riquinho?
          </p>
          <p class="switch-account">
            <a href="#" class="login-link">Switch Accounts</a>
            or
            <a href="#" class="login-link">Sign Up</a>
          </p>
        </div>
        <div class="download">
          <p class="download__title">
            Get the app.
          </p>
          <div class="download__container">
            <a href="#" class="download__button"></a>
            <a href="#" class="download__button"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
